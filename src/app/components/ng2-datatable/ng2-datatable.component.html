<!-- <button (click)="this.fetchData()">Call API Service</button> -->
<div class="container-fluid">
    <div class="row">
        <pre *ngIf="config.paging" class="card card-block card-header">Displaying 1 to {{this.itemsPerPage}} of {{this.length}} , Page: {{page}} / {{numPages}}</pre>

        <div class="col-md-4">
            <input *ngIf="config.filtering" placeholder="Filter all columns" [ngTableFiltering]="config.filtering" class="form-control" (tableChanged)="onChangeTable(config)" />
        </div>
    </div>
    <br>
    <ng-table [config]="config" [rows]="rows" [columns]="columns">

    </ng-table>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Select</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Checkbox
                        </label>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>



    <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
    </pagination>

</div>
